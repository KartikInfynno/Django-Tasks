{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.101.0">
    <title>Data Sort Django</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/carousel/">





    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">


    <!-- Custom styles for this template -->
    <link href="{% static carousel.css %}" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <div class="container-fluid" style="margin-left: 40px">
                <div>
                    <a class="navbar-brand" href="{% url 'index' %}">List Data</a></div>

            </div>
        </nav>
    </header>
    <div class="container">
        <div class="row">
            {% block content %}
            <section>
                <div class="py-5 h-100">
                    <div class="row d-flex justify-content-center align-items-center h-100">
                        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                            <form class="card bg-dark text-white" method="post" style="border-radius: 1rem;">
                                {% csrf_token %}
                                <div class="card-body p-5">
                                    <div class="mb-md-5 mt-md-4 pb-5">
                                        <h2 class=" mb-2 text-uppercase ken">Add Data</h2>
                                        <div class="form-outline form-white mb-4">
                                            {{ form.name }}
                                        </div>

                                        <div class="form-outline form-white mb-4">
                                            {{ form.email }}
                                        </div>
                                        <div class="form-outline form-white mb-4">
                                            {{ form.dob }}
                                        </div>
                                        <input class="btn btn-outline-light btn-lg px-5" type="submit" value="submit">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>{% endblock %}
        </div>
    </div>




    <!-- JavaScript Bundle with Popper -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>


</body>

</html>
